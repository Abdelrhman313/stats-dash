<div class="map position-relative">
  <button class="btn btn-outline-secondary backBtn" (click)="back() ">Back </button>

  <h2>Map</h2>
  <div class="container">
    <div class="box" *ngIf="!loading">
      <agm-map [latitude]="mapCenterPosition?.lat" [longitude]="mapCenterPosition?.lng" [zoom]="10"
        (mapReady)="onMapReady($event)">
      </agm-map>
    </div>
  </div>
</div>
